# NO mixed mode
ALL:
  permissions:
  - "indices:*"
MANAGE:
  permissions:
  - "indices:monitor/*"
  - "indices:admin/*"
CREATE_INDEX:
  permissions:
  - "indices:admin/create"
  - indices:admin/mapping/put
MANAGE_ALIASES:
  permissions:
  - "indices:admin/aliases*"
MONITOR:
  permissions:
  - "indices:monitor/*"
DATA_ACCESS:
  permissions:
  - "indices:data/*"
  - indices:admin/mapping/put
WRITE:
  permissions:
    - "indices:data/write*"
    - indices:admin/mapping/put
READ:
  permissions:
  - "indices:data/read*"
DELETE:
  permissions:
  - "indices:data/write/delete*"
CRUD:
  permissions:
    - READ
    - WRITE
SEARCH:
  permissions:
  - "indices:data/read/search*"
  - "indices:data/read/msearch*"
  - SUGGEST
SUGGEST:
  permissions:
  - "indices:data/read/suggest*"
INDEX:
  permissions:
  - "indices:data/write/index*"
  - "indices:data/write/update*"
  - indices:admin/mapping/put
GET:
  readonly: true
  permissions:
    - "indices:data/read/get*"
    - "indices:data/read/mget*"
INTERNAL:
  hidden: true
  permissions:
    - "indices:data/read/get*"
    - "indices:data/read/mget*"  

# CLUSTER
CLUSTER_ALL:
  permissions:
  - cluster:*
CLUSTER_MONITOR:
  permissions:
  - cluster:monitor/*
  
