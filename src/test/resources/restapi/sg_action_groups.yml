# mixed mode, old and new config format
ALL:
  - "indices:*"
MANAGE:
  - "indices:monitor/*"
  - "indices:admin/*"
CREATE_INDEX:
  - "indices:admin/create"
  - indices:admin/mapping/put
MANAGE_ALIASES:
  - "indices:admin/aliases*"
MONITOR:
  - "indices:monitor/*"
DATA_ACCESS:
  - "indices:data/*"
  - indices:admin/mapping/put
WRITE:
  permissions:
    - "indices:data/write*"
    - indices:admin/mapping/put
READ:
  - "indices:data/read*"
DELETE:
  - "indices:data/write/delete*"
CRUD:
  permissions:
    - READ
    - WRITE
SEARCH:
  - "indices:data/read/search*"
  - "indices:data/read/msearch*"
  - SUGGEST
SUGGEST:
  - "indices:data/read/suggest*"
INDEX:
  - "indices:data/write/index*"
  - "indices:data/write/update*"
  - indices:admin/mapping/put
GET:
  readonly: true
  permissions:
    - "indices:data/read/get*"
    - "indices:data/read/mget*"
INTERNAL:
  hidden: true
  permissions:
    - "indices:data/read/get*"
    - "indices:data/read/mget*"  
KIBANA_READ:
  readonly: true
  permissions:
    - searchguard:tenant/read
    - kibana:ui:navLinks/*
KIBANA_WRITE:
  permissions:
    - searchguard:tenant/write
    - kibana:ui:navLinks/*
    - filter:me/*
KIBANA_RECURSIVE:
  permissions:
    - "kibana:foo/bar" 
    - "bla:blub"
    - KIBANA_WRITE 
  
# CLUSTER
CLUSTER_ALL:
  - cluster:*
CLUSTER_MONITOR:
  - cluster:monitor/*
  
